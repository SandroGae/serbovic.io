<!DOCTYPE html>
<html>
<head>
    <title>Chenksinsel Gridville</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <style>body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #000000; }</style>
</head>
<body>
    <script>
        let player;
        let obstacles = [];
        function setup() {
            createCanvas(400, 400);
            player = new Player(50, 50, 20, 20);
            for (let i = 0; i < 5; i++) {
                let obstacle = new Obstacle(random(100, width - 20), random(100, height - 20), 10, 10);
                obstacles.push(obstacle);
            }
        }
        function draw() {
            background(0);
            player.move();
            player.show();
            for (let obstacle of obstacles) obstacle.show();
        }
        class Player {
            constructor(x, y, w, h) {
                this.x = x; this.y = y; this.w = w; this.h = h; this.speed = 4;
            }
            move() {
                if (keyIsDown(LEFT_ARROW)) this.x -= this.speed;
                if (keyIsDown(RIGHT_ARROW)) this.x += this.speed;
                if (keyIsDown(UP_ARROW)) this.y -= this.speed;
                if (keyIsDown(DOWN_ARROW)) this.y += this.speed;
                this.x = constrain(this.x, 0, width - this.w);
                this.y = constrain(this.y, 0, height - this.h);
            }
            show() {
                fill(255);
                rect(this.x, this.y, this.w, this.h);
            }
        }
        class Obstacle {
            constructor(x, y, w, h) {
                this.x = x; this.y = y; this.w = w; this.h = h;
            }
            show() {
                fill('red');
                rect(this.x, this.y, this.w, this.h);
            }
        }
    </script>
</body>
</html>
