<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Chemiker Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: none; justify-content: center; align-items: center; flex-direction: column;
      background: rgba(0,0,0,0.5); color: white; font-family: Arial, sans-serif; font-size: 24px;
    }
    #restartBtn {
      margin-top: 20px; padding: 10px 20px; font-size: 20px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div>Spiel vorbei! Punkte: <span id="finalScore"></span></div>
    <button id="restartBtn">Neustarten</button>
  </div>

  <!-- Three.js über CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Szene, Kamera, Renderer
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0xa0a0a0, 50, 300);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Licht
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 5);
    scene.add(directionalLight);

    // Boden
    const groundGeometry = new THREE.PlaneGeometry(20, 500);
    const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x444444 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.z = -250;
    scene.add(ground);

    // Chemiker-Figur
    const chemist = new THREE.Group();
    const bodyGeometry = new THREE.BoxGeometry(1, 2, 0.5);
    const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    body.position.y = 1;
    chemist.add(body);

    const headGeometry = new THREE.SphereGeometry(0.5, 16, 16);
    const headMaterial = new THREE.MeshPhongMaterial({ color: 0xffcc99 });
    const head = new THREE.Mesh(headGeometry, headMaterial);
    head.position.y = 2.5;
    chemist.add(head);

    chemist.position.set(0, 0, 0);
    scene.add(chemist);

    // Variablen
    let score = 0, lives = 3;
    let obstacles = [], collectibles = [];
    const gameSpeed = 0.2;
    const obstacleFrequency = 0.05;
    const collectibleFrequency = 0.05;

    // Tastatur
    let keys = { left: false, right: false };
    window.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowLeft') keys.left = true;
      if (e.code === 'ArrowRight') keys.right = true;
    });
    window.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowLeft') keys.left = false;
      if (e.code === 'ArrowRight') keys.right = false;
    });

    // Overlay
    const overlay = document.getElementById('overlay');
    const finalScore = document.getElementById('finalScore');
    const restartBtn = document.getElementById('restartBtn');
    restartBtn.addEventListener('click', restartGame);

    function restartGame() {
      score = 0;
      lives = 3;
      obstacles.forEach(o => scene.remove(o));
      collectibles.forEach(c => scene.remove(c));
      obstacles = [];
      collectibles = [];
      overlay.style.display = 'none';

      chemist.position.set(0, 0, 0);
      ground.position.z = -250;
    }

    function spawnObstacle() {
      const geom = new THREE.BoxGeometry(1, 1, 1);
      const mat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      const obs = new THREE.Mesh(geom, mat);
      obs.position.x = (Math.random() - 0.5) * 10;
      obs.position.y = 0.5;
      obs.position.z = chemist.position.z - 50;
      scene.add(obs);
      obstacles.push(obs);
    }

    function spawnCollectible() {
      const geom = new THREE.SphereGeometry(0.5, 16, 16);
      const mat = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      const col = new THREE.Mesh(geom, mat);
      col.position.x = (Math.random() - 0.5) * 10;
      col.position.y = 0.5;
      col.position.z = chemist.position.z - 50;
      scene.add(col);
      collectibles.push(col);
    }

    function checkCollision(a, b) {
      a.geometry.computeBoundingBox();
      b.geometry.computeBoundingBox();
      a.updateMatrixWorld();
      b.updateMatrixWorld();
      const boxA = a.geometry.boundingBox.clone().applyMatrix4(a.matrixWorld);
      const boxB = b.geometry.boundingBox.clone().applyMatrix4(b.matrixWorld);
      return boxA.intersectsBox(boxB);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Links / Rechts
      if (keys.left && chemist.position.x > -5) chemist.position.x -= 0.3;
      if (keys.right && chemist.position.x < 5) chemist.position.x += 0.3;

      // Vorwärtslauf
      chemist.position.z -= gameSpeed;
      camera.position.z = chemist.position.z + 10;
      camera.position.x = chemist.position.x;
      camera.lookAt(chemist.position.x, chemist.position.y, chemist.position.z);

      // Spawns
      if (Math.random() < obstacleFrequency) spawnObstacle();
      if (Math.random() < collectibleFrequency) spawnCollectible();

      // Hindernisse
      obstacles.forEach((obs, i) => {
        obs.position.z += gameSpeed;
        if (obs.position.z > chemist.position.z + 5) {
          scene.remove(obs);
          obstacles.splice(i, 1);
        } else if (checkCollision(chemist, obs)) {
          lives--;
          scene.remove(obs);
          obstacles.splice(i, 1);
          if (lives <= 0) gameOver();
        }
      });

      // Sammelobjekte
      collectibles.forEach((col, i) => {
        col.position.z += gameSpeed;
        if (col.position.z > chemist.position.z + 5) {
          scene.remove(col);
          collectibles.splice(i, 1);
        } else if (checkCollision(chemist, col)) {
          score++;
          scene.remove(col);
          collectibles.splice(i, 1);
        }
      });

      // Boden
      ground.position.z += gameSpeed;
      if (ground.position.z > 0) ground.position.z = -250;

      renderer.render(scene, camera);
    }

    function gameOver() {
      overlay.style.display = 'flex';
      finalScore.textContent = score;
    }

    animate();

    // Fenstergrösse anpassen
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
