<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D-Chemiker</title>
  <style>
      body { margin: 0; overflow: hidden; }
      #punkte, #leben {
          position: absolute;
          left: 10px;
          color: white;
          font-family: Arial, sans-serif;
      }
      #punkte { top: 10px; }
      #leben { top: 30px; }
      #message {
          position: absolute;
          top: 40%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: #FFD700;
          font-family: Arial, sans-serif;
          font-size: 48px;
          text-align: center;
          background: rgba(0, 0, 0, 0.5);
          padding: 40px;
          border-radius: 10px;
          display: none;
          z-index: 10;
      }
      #gameOver {
          display: none;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0,0,0,0.7);
          color: white;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          font-family: Arial, sans-serif;
          z-index: 10;
      }
      #restartBtn {
          font-size: 20px;
          padding: 10px 20px;
          margin-top: 20px;
      }
      #controls {
          position: absolute;
          top: 10px;
          right: 10px;
          color: white;
          font-family: Arial, sans-serif;
          z-index: 10;
          background: rgba(0,0,0,0.5);
          padding: 10px;
          border-radius: 5px;
      }
  </style>
</head>
<body>
  <div id="punkte">Punkte: 0</div>
  <div id="leben">Leben: 3</div>
  <div id="message">
    <h1>Herzlichen Glückwunsch, Joel, zum 28. Geburtstag!</h1>
    <p>Einladung zum All You Can Eat Fondue Shinuas!</p>
  </div>
  <div id="gameOver">
      <h1>Game Over!</h1>
      <button id="restartBtn">Neu starten</button>
  </div>
  <div id="controls">
    <label>Geschwindigkeit: <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1"></label><br>
    <label>Anzahl Objekte: <input type="range" id="spawnSlider" min="1" max="20" step="1" value="10"></label>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script>
      // Globale Spielvariablen und Einstellungen
      let gameActive = true;
      let speedMultiplier = 1;
      let maxObjects = 10;
      const speedSlider = document.getElementById('speedSlider');
      const spawnSlider = document.getElementById('spawnSlider');
      speedSlider.addEventListener('input', () => {
          speedMultiplier = parseFloat(speedSlider.value);
      });
      spawnSlider.addEventListener('input', () => {
          maxObjects = parseInt(spawnSlider.value);
      });

      // Szene, Kamera und Renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Boden: Zwei Bereiche
      // Außenbereich: dunkles Gruen
      const outerGroundGeometry = new THREE.PlaneGeometry(100, 100);
      const outerGroundMaterial = new THREE.MeshPhongMaterial({ color: 0x006400 });
      const outerGround = new THREE.Mesh(outerGroundGeometry, outerGroundMaterial);
      outerGround.rotation.x = -Math.PI / 2;
      scene.add(outerGround);

      // Track: Bereich der Spielerbewegung (x zwischen -5 und 5) in Braun
      const trackGeometry = new THREE.PlaneGeometry(10, 100);
      const trackMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
      const track = new THREE.Mesh(trackGeometry, trackMaterial);
      track.rotation.x = -Math.PI / 2;
      // Etwas hochsetzen, um Z-Fighting zu vermeiden
      track.position.y = 0.01;
      scene.add(track);

      // Beleuchtung
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 10, 10);
      scene.add(directionalLight);

      // Hintergrund (Himmel)
      scene.background = new THREE.Color(0x87CEEB);

      // Wolken erstellen
      function createCloud(x, y, z) {
          const cloud = new THREE.Group();
          const cloudGeo = new THREE.SphereGeometry(1, 16, 16);
          const cloudMat = new THREE.MeshPhongMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 });
          const part1 = new THREE.Mesh(cloudGeo, cloudMat);
          const part2 = new THREE.Mesh(cloudGeo, cloudMat);
          const part3 = new THREE.Mesh(cloudGeo, cloudMat);
          part1.position.set(0, 0, 0);
          part2.position.set(1, 0.2, 0);
          part3.position.set(-1, 0.2, 0);
          cloud.add(part1);
          cloud.add(part2);
          cloud.add(part3);
          cloud.position.set(x, y, z);
          return cloud;
      }
      scene.add(createCloud(-10, 15, -20));
      scene.add(createCloud(5, 20, -30));
      scene.add(createCloud(12, 18, -25));

      // Spieler: Gruppe aus Kopf und Körper
      const player = new THREE.Group();
      const headGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      const headMaterial = new THREE.MeshBasicMaterial({ color: 0xffd1a4 });
      const head = new THREE.Mesh(headGeometry, headMaterial);
      head.position.y = 1.5;
      player.add(head);
      const bodyGeometry = new THREE.BoxGeometry(1, 1, 0.5);
      const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      body.position.y = 0.75;
      player.add(body);
      player.position.set(0, 0, 0);
      scene.add(player);

      // Spielerbewegung
      const basePlayerSpeed = 0.1;
      let leftPressed = false;
      let rightPressed = false;
      window.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') leftPressed = true;
          if (e.key === 'ArrowRight') rightPressed = true;
      });
      window.addEventListener('keyup', (e) => {
          if (e.key === 'ArrowLeft') leftPressed = false;
          if (e.key === 'ArrowRight') rightPressed = false;
      });

      // Hindernisse und Sammelobjekte
      let obstacles = [];
      let collectibles = [];
      const baseObstacleSpeed = 0.2;
      const baseCollectibleSpeed = 0.2;
      function spawnObstacle() {
          if (obstacles.length < maxObjects) {
              const geometry = new THREE.BoxGeometry(1, 1, 1);
              const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
              const obstacle = new THREE.Mesh(geometry, material);
              const spawnZ = player.position.z - 50;
              obstacle.position.set(Math.random() * 10 - 5, 0.5, spawnZ);
              scene.add(obstacle);
              obstacles.push(obstacle);
          }
      }
      function spawnCollectible() {
          if (collectibles.length < maxObjects) {
              const geometry = new THREE.SphereGeometry(0.5, 32, 32);
              const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
              const collectible = new THREE.Mesh(geometry, material);
              const spawnZ = player.position.z - 50;
              collectible.position.set(Math.random() * 10 - 5, 0.5, spawnZ);
              scene.add(collectible);
              collectibles.push(collectible);
          }
      }

      // Punkte und Leben sowie Overlay-Elemente
      let punkte = 0;
      let leben = 3;
      const punkteElement = document.getElementById('punkte');
      const lebenElement = document.getElementById('leben');
      const messageElement = document.getElementById('message');
      const gameOverElement = document.getElementById('gameOver');
      const restartBtn = document.getElementById('restartBtn');

      // Kamera initialisieren
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 0, 0);

      // Spiel zurücksetzen
      function resetGame() {
          punkte = 0;
          leben = 3;
          punkteElement.textContent = `Punkte: ${punkte}`;
          lebenElement.textContent = `Leben: ${leben}`;
          player.position.set(0, 0, 0);
          camera.position.set(0, 5, 10);
          obstacles.forEach(obs => scene.remove(obs));
          collectibles.forEach(col => scene.remove(col));
          obstacles = [];
          collectibles = [];
          gameOverElement.style.display = 'none';
          messageElement.style.display = 'none';
          gameActive = true;
      }
      restartBtn.addEventListener('click', () => {
          resetGame();
      });

      // Spiel-Loop
      function animate() {
          requestAnimationFrame(animate);
          if (!gameActive) {
              renderer.render(scene, camera);
              return;
          }

          // Spieler bewegen
          player.position.z -= basePlayerSpeed * speedMultiplier;
          if (leftPressed && player.position.x > -5) player.position.x -= basePlayerSpeed * speedMultiplier;
          if (rightPressed && player.position.x < 5) player.position.x += basePlayerSpeed * speedMultiplier;

          // Kamera folgt dem Spieler
          camera.position.z = player.position.z + 10;
          camera.position.x = player.position.x;
          camera.lookAt(player.position);

          // Aktualisiere beide Bodenbereiche
          outerGround.position.z = player.position.z;
          track.position.z = player.position.z;

          // Hindernisse und Sammelobjekte spawnen
          if (Math.random() < 0.02) spawnObstacle();
          if (Math.random() < 0.02) spawnCollectible();

          // Hindernisse bewegen und Kollision prüfen
          obstacles.forEach((obs, index) => {
              obs.position.z += baseObstacleSpeed * speedMultiplier;
              if (obs.position.z > player.position.z + 10) {
                  scene.remove(obs);
                  obstacles.splice(index, 1);
              }
              if (Math.abs(player.position.x - obs.position.x) < 1 &&
                  Math.abs(player.position.z - obs.position.z) < 1) {
                  leben -= 1;
                  lebenElement.textContent = `Leben: ${leben}`;
                  scene.remove(obs);
                  obstacles.splice(index, 1);
                  if (leben <= 0) {
                      gameActive = false;
                      gameOverElement.style.display = 'block';
                  }
              }
          });

          // Sammelobjekte bewegen und Kollision prüfen
          collectibles.forEach((col, index) => {
              col.position.z += baseCollectibleSpeed * speedMultiplier;
              if (col.position.z > player.position.z + 10) {
                  scene.remove(col);
                  collectibles.splice(index, 1);
              }
              if (Math.abs(player.position.x - col.position.x) < 1 &&
                  Math.abs(player.position.z - col.position.z) < 1) {
                  punkte += 1;
                  punkteElement.textContent = `Punkte: ${punkte}`;
                  scene.remove(col);
                  collectibles.splice(index, 1);
              }
          });

          // Ab einem Score von 30: Einladung anzeigen, Spiel pausieren
          if (punkte >= 30) {
              gameActive = false;
              messageElement.style.display = 'block';
          }
          renderer.render(scene, camera);
      }
      animate();
  </script>
</body>
</html>
