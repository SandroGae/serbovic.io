<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D-Chemiker</title>
  <style>
      body { margin: 0; overflow: hidden; }
      #punkte, #leben {
          position: absolute;
          left: 10px;
          color: white;
          font-family: Arial, sans-serif;
      }
      #punkte { top: 10px; }
      #leben { top: 30px; }
      #message {
          position: absolute;
          top: 40%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: #FFD700;
          font-family: Arial, sans-serif;
          font-size: 36px;
          text-align: center;
          background: rgba(0, 0, 0, 0.5);
          padding: 20px;
          border-radius: 10px;
          display: none;
      }
  </style>
</head>
<body>
  <div id="punkte">Punkte: 0</div>
  <div id="leben">Leben: 3</div>
  <div id="message">Einladung zum All You Can Eat Fondue Shinuas!</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script>
      // Szene, Kamera und Renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Beleuchtung
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 10, 10);
      scene.add(directionalLight);

      // Hintergrund
      scene.background = new THREE.Color(0x87CEEB); // Hellblau

      // Boden (wird im Animate-Loop aktualisiert, damit er immer unter dem Spieler bleibt)
      const groundGeometry = new THREE.PlaneGeometry(100, 100);
      const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Spieler: Erstelle eine Gruppe mit einem Kopf (Sphere) und einem Körper (Box)
      const player = new THREE.Group();
      // Kopf
      const headGeometry = new THREE.SphereGeometry(0.5, 32, 32);
      const headMaterial = new THREE.MeshBasicMaterial({ color: 0xffd1a4 });
      const head = new THREE.Mesh(headGeometry, headMaterial);
      head.position.y = 1.5;
      player.add(head);
      // Körper
      const bodyGeometry = new THREE.BoxGeometry(1, 1, 0.5);
      const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      body.position.y = 0.75;
      player.add(body);
      player.position.set(0, 0, 0);
      scene.add(player);

      // Spielerbewegung
      const playerSpeed = 0.1;
      let leftPressed = false;
      let rightPressed = false;

      window.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') leftPressed = true;
          if (e.key === 'ArrowRight') rightPressed = true;
      });
      window.addEventListener('keyup', (e) => {
          if (e.key === 'ArrowLeft') leftPressed = false;
          if (e.key === 'ArrowRight') rightPressed = false;
      });

      // Hindernisse und Sammelobjekte
      const obstacles = [];
      const collectibles = [];
      const obstacleSpeed = 0.2;
      const collectibleSpeed = 0.2;

      function spawnObstacle() {
          const geometry = new THREE.BoxGeometry(1, 1, 1);
          const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
          const obstacle = new THREE.Mesh(geometry, material);
          // Spawne relativ zur Spielerposition, wenn vorhanden
          const spawnZ = player ? player.position.z - 50 : -50;
          obstacle.position.set(Math.random() * 10 - 5, 0.5, spawnZ);
          scene.add(obstacle);
          obstacles.push(obstacle);
      }

      function spawnCollectible() {
          const geometry = new THREE.SphereGeometry(0.5, 32, 32);
          const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
          const collectible = new THREE.Mesh(geometry, material);
          const spawnZ = player ? player.position.z - 50 : -50;
          collectible.position.set(Math.random() * 10 - 5, 0.5, spawnZ);
          scene.add(collectible);
          collectibles.push(collectible);
      }

      // Punkte und Leben
      let punkte = 0;
      let leben = 3;
      const punkteElement = document.getElementById('punkte');
      const lebenElement = document.getElementById('leben');
      const messageElement = document.getElementById('message');

      // Kamera-Position initialisieren
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 0, 0);

      // Spiel-Loop
      function animate() {
          requestAnimationFrame(animate);

          // Spieler bewegen
          player.position.z -= 0.1; // Vorwärtsbewegung
          if (leftPressed && player.position.x > -5) player.position.x -= playerSpeed;
          if (rightPressed && player.position.x < 5) player.position.x += playerSpeed;

          // Kamera folgt dem Spieler
          camera.position.z = player.position.z + 10;
          camera.position.x = player.position.x;
          camera.lookAt(player.position);

          // Aktualisiere den Boden, damit er immer unter dem Spieler liegt
          ground.position.z = player.position.z;

          // Hindernisse und Sammelobjekte spawnen
          if (Math.random() < 0.02) spawnObstacle();
          if (Math.random() < 0.02) spawnCollectible();

          // Hindernisse bewegen und Kollision prüfen
          obstacles.forEach((obs, index) => {
              obs.position.z += obstacleSpeed;
              if (obs.position.z > player.position.z + 10) {
                  scene.remove(obs);
                  obstacles.splice(index, 1);
              }
              if (Math.abs(player.position.x - obs.position.x) < 1 &&
                  Math.abs(player.position.z - obs.position.z) < 1) {
                  leben -= 1;
                  lebenElement.textContent = `Leben: ${leben}`;
                  scene.remove(obs);
                  obstacles.splice(index, 1);
                  if (leben <= 0) {
                      alert('Spiel vorbei! Punkte: ' + punkte);
                      leben = 3;
                      punkte = 0;
                      punkteElement.textContent = `Punkte: ${punkte}`;
                      messageElement.style.display = 'none';
                  }
              }
          });

          // Sammelobjekte bewegen und Kollision prüfen
          collectibles.forEach((col, index) => {
              col.position.z += collectibleSpeed;
              if (col.position.z > player.position.z + 10) {
                  scene.remove(col);
                  collectibles.splice(index, 1);
              }
              if (Math.abs(player.position.x - col.position.x) < 1 &&
                  Math.abs(player.position.z - col.position.z) < 1) {
                  punkte += 1;
                  punkteElement.textContent = `Punkte: ${punkte}`;
                  scene.remove(col);
                  collectibles.splice(index, 1);
              }
          });

          // Ab einem Score von 30: Anzeige der Einladung
          if (punkte >= 30) {
              messageElement.style.display = 'block';
          } else {
              messageElement.style.display = 'none';
          }

          renderer.render(scene, camera);
      }
      animate();
  </script>
</body>
</html>
