<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemiker-Abenteuer 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0,0,0,0.5);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div>Spiel vorbei! Punkte: <span id="finalScore"></span></div>
    <button id="restartBtn">Neustarten</button>
  </div>
  <!-- Three.js ueber CDN einbinden -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Szene, Kamera und Renderer initialisieren
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0xa0a0a0, 50, 200);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Beleuchtung
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 5);
    scene.add(directionalLight);

    // Weg (Boden) erzeugen
    const groundGeometry = new THREE.PlaneGeometry(20, 500);
    const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.z = -250;
    scene.add(ground);

    // Spieler (Chemiker) als 3D-Gruppe erstellen
    const chemist = new THREE.Group();
    // Koerper
    const bodyGeometry = new THREE.BoxGeometry(1, 2, 0.5);
    const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    body.position.y = 1;
    chemist.add(body);
    // Kopf
    const headGeometry = new THREE.SphereGeometry(0.5, 16, 16);
    const headMaterial = new THREE.MeshPhongMaterial({ color: 0xffcc99 });
    const head = new THREE.Mesh(headGeometry, headMaterial);
    head.position.y = 2.5;
    chemist.add(head);
    chemist.position.set(0, 0, 0);
    scene.add(chemist);

    // Spielvariablen
    let score = 0;
    let lives = 3;
    let obstacles = [];
    let collectibles = [];
    const gameSpeed = 0.2;  // Spielgeschwindigkeit
    const obstacleFrequency = 0.02;
    const collectibleFrequency = 0.02;

    // Tastatureingaben
    let keys = {};
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    // Overlay-Elemente fuer Game Over
    const overlay = document.getElementById('overlay');
    const finalScore = document.getElementById('finalScore');
    const restartBtn = document.getElementById('restartBtn');
    restartBtn.addEventListener('click', restartGame);

    function restartGame() {
      score = 0;
      lives = 3;
      obstacles.forEach(obj => scene.remove(obj));
      collectibles.forEach(obj => scene.remove(obj));
      obstacles = [];
      collectibles = [];
      overlay.style.display = 'none';
      chemist.position.x = 0;
      chemist.position.z = 0;
    }

    // Hindernisse (Physikgegenstaende, rot) erzeugen
    function spawnObstacle() {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      const obstacle = new THREE.Mesh(geometry, material);
      // Zufall: x-Position im Weg, z-Position relativ zum Spieler
      obstacle.position.x = (Math.random() - 0.5) * 10;
      obstacle.position.y = 0.5;
      obstacle.position.z = chemist.position.z - 50;
      scene.add(obstacle);
      obstacles.push(obstacle);
    }

    // Sammelobjekte (Chemiegegenstaende, gruene Kugeln) erzeugen
    function spawnCollectible() {
      const geometry = new THREE.SphereGeometry(0.5, 16, 16);
      const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      const collectible = new THREE.Mesh(geometry, material);
      collectible.position.x = (Math.random() - 0.5) * 10;
      collectible.position.y = 0.5;
      collectible.position.z = chemist.position.z - 50;
      scene.add(collectible);
      collectibles.push(collectible);
    }

    // Einfache Kollisionserkennung ueber Bounding Boxes
    function checkCollision(obj1, obj2) {
      obj1.geometry.computeBoundingBox();
      obj2.geometry.computeBoundingBox();
      obj1.updateMatrixWorld();
      obj2.updateMatrixWorld();
      const box1 = obj1.geometry.boundingBox.clone().applyMatrix4(obj1.matrixWorld);
      const box2 = obj2.geometry.boundingBox.clone().applyMatrix4(obj2.matrixWorld);
      return box1.intersectsBox(box2);
    }

    // Animationsschleife
    function animate() {
      requestAnimationFrame(animate);

      // Spielerbewegung: Links und Rechts (begrenzter Bereich)
      if (keys['ArrowLeft'] && chemist.position.x > -5) {
        chemist.position.x -= 0.3;
      }
      if (keys['ArrowRight'] && chemist.position.x < 5) {
        chemist.position.x += 0.3;
      }

      // Simuliere Laufbewegung: Spieler bewegt sich in z-Richtung
      chemist.position.z -= gameSpeed;
      camera.position.z = chemist.position.z + 10;
      camera.position.x = chemist.position.x;
      camera.lookAt(chemist.position.x, chemist.position.y, chemist.position.z);

      // Zufallsgesteuert Hindernisse und Sammelobjekte erzeugen
      if (Math.random() < obstacleFrequency) spawnObstacle();
      if (Math.random() < collectibleFrequency) spawnCollectible();

      // Objekte bewegen und Kollision pruefen
      obstacles.forEach((obs, index) => {
        obs.position.z += gameSpeed;
        if (obs.position.z > chemist.position.z + 5) {
          scene.remove(obs);
          obstacles.splice(index, 1);
        } else if (checkCollision(chemist, obs)) {
          lives -= 1;
          scene.remove(obs);
          obstacles.splice(index, 1);
          if (lives <= 0) gameOver();
        }
      });

      collectibles.forEach((col, index) => {
        col.position.z += gameSpeed;
        if (col.position.z > chemist.position.z + 5) {
          scene.remove(col);
          collectibles.splice(index, 1);
        } else if (checkCollision(chemist, col)) {
          score += 1;
          scene.remove(col);
          collectibles.splice(index, 1);
        }
      });

      // Bewegter Weg: Der Boden wird kontinuierlich verschoben
      ground.position.z += gameSpeed;
      if (ground.position.z > 0) ground.position.z = -250;

      renderer.render(scene, camera);
    }

    function gameOver() {
      overlay.style.display = 'flex';
      finalScore.textContent = score;
    }

    animate();

    // Anpassen der Groesse bei Fensterveraenderung
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
