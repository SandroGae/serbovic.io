<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Shooter - Sniper Modus</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    /* Einfaches Crosshair in der Mitte */
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      background: url('crosshair.png') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <!-- Crosshair: Du benötigst ein eigenes crosshair.png Bild -->
  <div id="crosshair"></div>
  
  <!-- Three.js Bibliothek aus CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    // Szene, Kamera und Renderer initialisieren
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Boden erstellen
    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Beispiel-Sniper-Objekt (rote Box, als Repräsentation)
    const sniperGeometry = new THREE.BoxGeometry(1, 1, 1);
    const sniperMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const sniper = new THREE.Mesh(sniperGeometry, sniperMaterial);
    sniper.position.set(0, 0.5, 0);
    scene.add(sniper);

    // Kamera-Startposition
    camera.position.set(0, 2, 5);

    // Steuerungsvariablen für WASD-Bewegung
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

    // Tastatur-Event Listener
    document.addEventListener('keydown', event => {
      switch (event.code) {
        case 'KeyW': moveForward = true; break;
        case 'KeyS': moveBackward = true; break;
        case 'KeyA': moveLeft = true; break;
        case 'KeyD': moveRight = true; break;
      }
    });
    document.addEventListener('keyup', event => {
      switch (event.code) {
        case 'KeyW': moveForward = false; break;
        case 'KeyS': moveBackward = false; break;
        case 'KeyA': moveLeft = false; break;
        case 'KeyD': moveRight = false; break;
      }
    });

    // Funktion zur Spielerbewegung
    function movePlayer() {
      const speed = 0.1;
      if (moveForward) camera.position.z -= speed;
      if (moveBackward) camera.position.z += speed;
      if (moveLeft) camera.position.x -= speed;
      if (moveRight) camera.position.x += speed;
    }

    // Sniper-Zoom: rechte Maustaste zum Zoomen
    document.addEventListener('mousedown', event => {
      if (event.button === 2) { // rechte Maustaste
        camera.fov = 30;  // starker Zoom
        camera.updateProjectionMatrix();
      }
    });
    document.addEventListener('mouseup', event => {
      if (event.button === 2) { // rechte Maustaste losgelassen
        camera.fov = 75;  // Zoom zurücksetzen
        camera.updateProjectionMatrix();
      }
    });

    // Verhindere das Kontextmenü bei Rechtsklick
    window.addEventListener('contextmenu', event => event.preventDefault());

    // Render-Schleife
    function animate() {
      requestAnimationFrame(animate);
      movePlayer();
      renderer.render(scene, camera);
    }
    animate();

    // Fenstergröße anpassen
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
