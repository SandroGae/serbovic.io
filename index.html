<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greifeld JS 20-Momentaufnahme</title>
    <style>
        body { margin: 0; overflow: hidden; background: white; font-family: Arial; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <canvas id="gameCanvas" style="display: block;"></canvas>
    <div id="score">Punkte: 0</div>
    <script>
        let score = 0;
        const scene = new THREE.Scene();
        const kamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("gameCanvas"), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        kamera.position.z = 5;
        kamera.position.y = 2;
        kamera.lookAt(0, 0, 0);
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, kamera);
        }
        animate();
    </script>
</body>
</html>
